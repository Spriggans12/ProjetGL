	div#space{height:300px;}
    div#use {height:80px;}

	<script type="text/javascript">
		<!--

			function inputEnter(obj)
			{
				if(obj.value == obj.name)
				{
					obj.value = "";
					obj.style.color = 'black';
				}
			}
			function inputLeave(obj)
			{
				if(obj.value == "")
				{
					obj.value = obj.name;
					obj.style.color = 'gray';
				}
			}
			-->
		</script>
	</head>
<body>
<form id="formNewAccount" name="formNewAccount" method="post" >
<div  style="text-align:center">
</div>
<div  style="text-align:center">
<input type = "text" name="Numero de telephone" value="Numero de telephone" onfocus="inputEnter(this)" onblur="inputLeave(this)" ></input>
<br />
</div>
<div style="text-align:center">
<input type = "text" name="Mot de passe" value="Mot de passe" onfocus="inputEnter(this)" onblur="inputLeave(this)"></input>
<br />
</div>
<div  style="text-align:center">
<input type = "text" name="Confirmation de mot de passe" value="Confirmation de mot de passe" onfocus="inputEnter(this)" onblur="inputLeave(this)"></input>
<br />
</div>
<div  style="text-align:center">
<input type = "submit" value = "Creer un compte" onfocus="inputEnter(this)" onblur="inputLeave(this)"></input>
</div>
</form>
</body>
