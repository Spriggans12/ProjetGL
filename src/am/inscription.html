	</head>
	<body onload="loadList()">

		<form id="formNewAccount" name="formNewAccount" method="post" >
			<div>
				<h2>Nouveau compte</h2>
				
				<!-- Téléphone -->
				<input value="Telephone" name="Telephone" type="tel" id="user_phone" maxlength="10"
					   onfocus="inputEnter(this)" onblur="inputLeave(this)" />
				<br />

				<!-- Email -->
				<input  value="Email" name="Email" type="email" id="user_mail"
						onfocus="inputEnter(this)" onblur="inputLeave(this)" />
				<br />
				
				<!-- Mot de passe -->
				<input value="Mot de passe" name="Mot de passe" type="text" id="user_pass" 
						onfocus="inputEnter(this)" onblur="inputLeave(this)" />
						<br />
				
				<!-- Nom -->
				<input  value="Nom" name="Nom" type="text" id="user_name" 
						onfocus="inputEnter(this)" onblur="inputLeave(this)" />
				<br />
				
				<!-- Prenom -->
				<input  value="Prenom" name="Prenom" type="text" id="user_surname" 
						onfocus="inputEnter(this)" onblur="inputLeave(this)" />
				<br />
				
				<!-- Ville de rattachement -->
				Ville de rattachement <br />
				<select name="VilleRattachement" id="VilleRattachement" onfocus="loadList(this.id)">
				</select>
				<br />
				
				<!-- Ville d’inscription -->
				Ville d inscription <br />
				<select name="VilleInscription" id="VilleInscription" onfocus="loadList(this.id)">
				</select>
				<br />
				
				<!-- Photo -->
				Photo
				<input  value="Telephone" name="photo" type="file" id="photo" />
				<br />
				<input value="Creer" type="submit" style="color:black;"/>
				<br />
			</div>
		</form>

	</body>
