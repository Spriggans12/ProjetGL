	function getListeCompte() {

		comptes.user1.name = "user1"
		comptes.user1.status = "active"
		comptes.user2.name = "user2"
		comptes.user2.status = "active"
		comptes.user3.name = "user3"
		comptes.user3.status = "active"

		return comptes;
	}
	var active = true
	function changeStatus(line) {
		var state = document.getElementById("status1").innerHTML;
		if(active){
			active=!active;
			switch(line){
			case 1:
				document.getElementById("status1").innerHTML = "innactive";break;
			case 2:
				document.getElementById("status2").innerHTML = "innactive";break;
			case 3:
				document.getElementById("status3").innerHTML = "innactive";break;
			}
		}
		else{
			active=!active;
			switch(line){
			case 1:
				document.getElementById("status1").innerHTML = "active";break;
			case 2:
				document.getElementById("status2").innerHTML = "active";break;
			case 3:
				document.getElementById("status3").innerHTML = "active";break;
			}
			}
	}
